<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect with Us</title>
  <!-- Add Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #0a0a0a; /* Dark background */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      color: #ffffff; /* White text */
      margin-bottom: 2rem;
      font-weight: 600;
      letter-spacing: -0.05em;
      animation: glowText 2s infinite alternate;
    }
    .button-row {
      display: flex;
      gap: 1.5rem; /* Space between buttons */
      margin-bottom: 1.5rem; /* Space between rows */
      justify-content: center; /* Center buttons horizontally */
    }
    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.2rem 2rem;
      font-size: 1.2rem;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
      backdrop-filter: blur(10px); /* Frosted glass effect */
      border: 1px solid rgba(255, 255, 255, 0.1); /* Subtle border */
      position: relative;
      overflow: hidden;
    }
    .button:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }
    .button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent);
      transform: translate(-50%, -50%) scale(0);
      transition: transform 0.5s ease;
      pointer-events: none;
    }
    .button:hover::before {
      transform: translate(-50%, -50%) scale(1);
    }
    .button i {
      margin-right: 0.8rem;
      font-size: 1.5rem;
      transition: transform 0.3s ease;
    }
    .button:hover i {
      transform: scale(1.2); /* Icon grows slightly on hover */
    }
    /* Platform-specific icon colors */
    .button.whatsapp i {
      color: #25d366; /* WhatsApp green */
    }
    .button.facebook i {
      color: #1877f2; /* Facebook blue */
    }
    .button.instagram i {
      color: #e4405f; /* Instagram pink */
    }
    /* Glow effect for icons */
    .button.whatsapp:hover i {
      text-shadow: 0 0 10px #25d366, 0 0 20px #25d366;
    }
    .button.facebook:hover i {
      text-shadow: 0 0 10px #1877f2, 0 0 20px #1877f2;
    }
    .button.instagram:hover i {
      text-shadow: 0 0 10px #e4405f, 0 0 20px #e4405f;
    }
    .footer {
      margin-top: 2rem;
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.7); /* Semi-transparent white */
      animation: fadeIn 3s ease-in-out;
    }
    @keyframes glowText {
      0% {
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
      }
      100% {
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
      }
    }
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem; /* Smaller heading for mobile */
      }
      .button-row {
        flex-direction: column; /* Stack buttons vertically */
        gap: 1rem; /* Reduce gap between stacked buttons */
      }
      .button {
        width: 100%; /* Full-width buttons on mobile */
        max-width: 300px; /* Limit button width for better readability */
        font-size: 1rem; /* Smaller font size for mobile */
        padding: 1rem; /* Adjust padding for mobile */
      }
    }
  </style>
</head>
<body>
  <div>
    <h1>Connect with Us</h1>
    <!-- WhatsApp and Facebook Buttons -->
    <div class="button-row">
      <a href="https://wa.me/81456065" class="button whatsapp">
        <i class="fab fa-whatsapp"></i> Chat on WhatsApp
      </a>
      <a href="https://www.facebook.com/share/1Dv7UB24fN/?mibextid=wwXIfr" class="button facebook">
        <i class="fab fa-facebook"></i> Visit Facebook
      </a>
    </div>
    <!-- Instagram Buttons -->
    <div class="button-row">
      <a href="https://instagram.com/north7construction" class="button instagram">
        <i class="fab fa-instagram"></i> north7construction
      </a>
      <a href="https://instagram.com/north7stone" class="button instagram">
        <i class="fab fa-instagram"></i> north7stone
      </a>
    </div>
    <p class="footer">Scan the QR code to visit this page anytime!</p>
  </div>
</body>
</html>
